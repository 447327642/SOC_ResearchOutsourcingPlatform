<div class="page-content">
    <div class="page-content">
        <div class="row">
            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Received Files</div>
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                                           id="example">
                                        <thead>
                                        <tr>
                                            <th>File Name</th>
                                            <th>Sender</th>
                                            <th>Download</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="file in fileList">
                                            <td>{{file.fileName}}</td>
                                            <td>{{file.sender}}</td>
                                            <td><a href="{{'download/'+file.fileName}}" download>Download</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div ng-include="'partials/footer.html'"></div>
