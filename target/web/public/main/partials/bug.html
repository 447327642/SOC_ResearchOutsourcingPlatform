<div class="page-content">
    <div class="page-content">
        <div class="row">
            <div class="col-md-2" ng-include="'partials/sidebar.html'"></div>

            <div class="col-md-10">
                <div class="sub-info">

                    <div class="panel panel-default">
                        <div class="panel-heading">Report Bug</div>
                        <div class="panel-body">
                            <!-- Table -->
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                                <thead>
                                    <tr>
                                        <th><a ng-click="orderByField='status'; reverseSort = !reverseSort">Bug Name <span ng-show="orderByField == 'status'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a></th>
                                        <th>Description</th>
                                        <th><a ng-click="orderByField='begintime'; reverseSort = !reverseSort">Status <span ng-show="orderByField == 'begintime'"><span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
                                        </a></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="bug in bugs|orderBy:orderByField:reverseSort">
                                        <td>{{bug.bugname}}</td>
                                        <td>{{bug.description}}</td>
                                        <td>{{bug.status}}</td>

                                        <!--<td><button type="button" class="btn btn-link btn-sm" ng-click="provideProject(project.projectName)" ng-disabled="project.status != 'In Market'">Report</button> </td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Report Bug</div>
                        </div>
                        <div class="panel-body">
                            <div class="text-muted space-top-1">Bug Name</div> <br>
                            <input class="form-control" type="text" placeholder="bugName" ng-model = "bug.bugname"><br>

                            <div class="text-muted space-top-1">Bug Description</div> <br>
                            <input class="form-control" type="text" placeholder="description" ng-model = "bug.description"><br>

                            <div class = "editButton">
                                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click = "reportBug()">Report</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<div ng-include="'partials/footer.html'"></div>
